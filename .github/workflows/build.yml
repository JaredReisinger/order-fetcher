name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  forensics:
    runs-on: ubuntu-latest
    steps:
      - run: echo "forensics"
      - run: ls -la
      - run: env | sort

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          - 14.x
          - 15.x

    # okay... so it's super helpful to not need to re-acquire/re-build, which
    # means putting *everything* into one job.  We just need to be judicious
    # with 'if' to skip some steps based on matrix stuff...
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm ci

      - run: npm run build --if-present

      - run: npm run lint
      - run: npm run test
      - run: npm run coverage

      - if: ${{ success() && github.event_name == 'push' && matrix.node-version == '14.x'}}
        run: npm run codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - if: ${{ success() && github.event_name == 'push' && matrix.node-version == '14.x'}}
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: $${{ secrets.NPM_TOKEN }}

      - if: always()
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
